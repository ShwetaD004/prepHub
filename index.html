    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#588157', // Earthy Green
                dark: '#3A5A40',
              },
              secondary: {
                DEFAULT: '#A3B18A', // Sage Green
                dark: '#8a9a70',
              },
              accent: '#BC6C25', // Terracotta
              background: '#F5F1E9', // Soft Sand
              surface: '#FFFFFF',
              'on-surface': '#344E41', // Dark Green/Charcoal text
              'on-secondary': '#6c757d', // Muted gray secondary text
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in-up': 'slideInUp 0.5s ease-in-out',
              'pulse-bg': 'pulse-bg 2s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'pulse-bg': {
                '0%, 100%': { 'background-size': '200% 200%', 'background-position': 'left center' },
                '50%': { 'background-size': '200% 200%', 'background-position': 'right center' },
              },
            },
          },
        },
      }
    </script>
